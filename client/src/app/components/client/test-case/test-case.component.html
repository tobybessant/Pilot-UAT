<div class="test-case">
  <ng-container *ngIf="case">
    <button nbButton ghost (click)="startTests(case.id)">
      Start Case Player<nb-icon icon="play-circle-outline"></nb-icon>
    </button>

    <div class="details">
      <div>
        <div class="heading"></div>
      </div>
      <app-test-step-list-client
        [steps]="steps"
        (stepUpdated)="fetchStepsForCase()"
      ></app-test-step-list-client>
    </div>
  </ng-container>
</div>
