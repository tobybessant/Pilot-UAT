<div class="steps">
  <div class="timeline" *ngFor="let step of steps">
    <div class="existing-step container right" (click)="setSelectedStep(step)">
      <div class="content">
        <div class="step-details">
          <app-step-status-chip [status]="step.currentStatus"></app-step-status-chip>
          <p>{{ step.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
