<div>
  <ngx-spinner
    bdOpacity="0"
    bdColor="rgba(0,0,0,0)"
    size="default"
    color="rgba(0,0,0,0.5)"
    type="cube-transition"
    [fullScreen]="false"
  >
    <p>Loading...</p>
  </ngx-spinner>

  <div *ngIf="project">
    <div class="project-subnav">
      <button
        nbButton
        status="primary"
        (click)="backToAllProjects()"
        id="back-button"
      >
        <nb-icon icon="arrow-back-outline"></nb-icon>
      </button>

      <h3>{{ project.projectName }}</h3>
      <button
        nbButton
        status="primary"
        [nbContextMenu]="projectSettings"
        nbContextMenuTag="project-settings"
      >
        Settings
      </button>
    </div>
  </div>

  <div *ngIf="!project && fetchAttemptComplete">
    <h2>Project not found :(</h2>
  </div>
</div>
