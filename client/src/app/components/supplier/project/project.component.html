<div class="project-container">
  <ngx-spinner
    bdOpacity="0"
    bdColor="rgba(0,0,0,0)"
    size="default"
    color="rgba(0,0,0,0.5)"
    type="cube-transition"
    [fullScreen]="false"
  >
    <p>Loading...</p>
  </ngx-spinner>

  <ng-container *ngIf="project">
    <nb-tabset class="tabs-view">
      <nb-tab tabTitle="Tests" class="no-h-padding remove-outline">
        <div class="tab-content">
          <app-test-suite-list
            [suitesData]="project.suites"
            (suiteSelected)="updateActiveSuite($event)"
            (suiteAdded)="addSuiteToProject($event)"
          >
          </app-test-suite-list>
          <app-test-suite
            class="test-suite"
            [activeSuite]="activeSuite"
            (suiteDeleted)="suiteDeleted($event)"
          ></app-test-suite>
        </div>
      </nb-tab>
      <nb-tab tabTitle="Settings">
        <div class="tab-content">
          <app-project-settings [project]="project"> </app-project-settings>
        </div>
      </nb-tab>
    </nb-tabset>
  </ng-container>

  <div *ngIf="!project && fetchAttemptComplete">
    <h2>Project not found :(</h2>
  </div>
</div>
