<div class="suite" *ngIf="activeSuite">
  <div class="suite-header">
    <div class="suite-details">
      <h5>{{ activeSuite.id }} | {{ activeSuite.suiteName }}</h5>
    </div>
    <button
      nbButton
      ghost
      status="danger"
      size="giant"
      (click)="promptDeleteSuite()"
    >
      <nb-icon icon="trash-2-outline"></nb-icon>
    </button>
  </div>

  <div class="tests">
    <div *ngFor="let test of tests">
      {{ test.subject }}
    </div>
  </div>
</div>
