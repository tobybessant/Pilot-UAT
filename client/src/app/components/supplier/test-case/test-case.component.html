<div class="test-case">
  <ng-container *ngIf="test">
    <div class="details">
      <div>
        <div class="heading">
          <h5>{{ test.testCase }}</h5>
          <button nbButton size="large" ghost status="danger" (click)="promptDeleteTest()">
            <nb-icon icon="trash-2-outline"></nb-icon>
          </button>
        </div>
      </div>
      <div class="action-buttons">
        <button nbButton status="primary" (click)="saveTest()">
          <nb-icon icon="checkmark-square-outline"></nb-icon>
          Save Changes
        </button>
      </div>
    </div>
  </ng-container>
</div>
