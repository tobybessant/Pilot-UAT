<div class="test-case">
  <ng-container *ngIf="test">
    <div class="details">
      <div>
        <h5>{{ test.testCase }}</h5>
        <nb-select [(selected)]="test.status">
          <nb-option value="Not Tested">Not Tested</nb-option>
          <nb-option value="Passed">Passed</nb-option>
          <nb-option value="Failed">Failed</nb-option>
        </nb-select>
      </div>
      <div class="action-buttons">
        <button nbButton status="primary" (click)="saveTest()">
          <nb-icon icon="checkmark-square-outline"></nb-icon>
          Save Changes
        </button>
        <button nbButton size="large" ghost status="danger" (click)="promptDeleteTest()">
          <nb-icon icon="trash-2-outline"></nb-icon>
        </button>
      </div>
    </div>
  </ng-container>
</div>
