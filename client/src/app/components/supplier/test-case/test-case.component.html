<div class="test-case">
  <ng-container *ngIf="test">
    <div class="details">
      <h5>{{ test.testCase }}</h5>
      <button nbButton status="danger" (click)="promptDeleteTest()">
        <nb-icon icon="trash-2-outline"></nb-icon>
        Delete Test
      </button>
    </div>
  </ng-container>
</div>
