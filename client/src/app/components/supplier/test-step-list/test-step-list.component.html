<div class="steps">
  <div class="timeline" *ngFor="let step of steps">
    <div class="container right">
      <div class="content">
        <p>{{ step.description }}</p>
      </div>
    </div>
  </div>
  <div class="timeline">
    <div class="container right">
      <div class="content">
        <input type="text" nbInput placeholder="Next Step" />
      </div>
    </div>
  </div>
</div>
