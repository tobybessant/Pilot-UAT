<nb-card>
  <nb-card-header>Edit Step</nb-card-header>
  <nb-card-body>
    <input
      nbInput
      fullWidth
      type="text"
      [(ngModel)]="stepDescriptionInput"
    />
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" (click)="[saveStep()]">
      <nb-icon icon="checkmark-square-outline"></nb-icon>Save Changes
    </button>
    <button nbButton status="basic" (click)="close()">Cancel</button>
  </nb-card-footer>
</nb-card>
