<div class="left">
  <button
    *ngIf="navbarService.getIsViewingProject()"
    nbButton
    status="basic"
    (click)="backToAllProjects()"
    id="back-button"
  >
    <nb-icon icon="arrow-back-outline"></nb-icon>
    Exit Project
  </button>
  <h3>{{ navbarService.getHeader() }}</h3>
</div>
<nb-user
  *ngIf="user"
  shape="rectangle"
  [nbContextMenu]="userContextMenuItems"
  [name]="fullName"
  nbContextMenuTag="user-menu"
  [title]="user.type"
></nb-user>
