<nb-card class="centered small">
  <nb-card-header>
    <h6>Log In</h6>
  </nb-card-header>

  <nb-card-body class="form-inputs" (keydown)="keyDownFunction($event)">
    <form>
      <input
        type="text"
        nbInput
        fullWidth
        placeholder="Email"
        [(ngModel)]="email"
        [ngModelOptions]="{standalone: true}"
        autocomplete="email"
      />

      <input
        type="password"
        nbInput
        fullWidth
        placeholder="Password"
        [(ngModel)]="password"
        [ngModelOptions]="{standalone: true}"
        autocomplete="current-password"
      />
    </form>

    <div class="buttons">
      <button nbButton status="primary" (click)="submit()">Log In</button>
      <button nbButton status="basic">Cancel</button>
    </div>
  </nb-card-body>
  <nb-card-footer>
    Don't have an account? Sign up <a routerLink="/signup">here</a>.
  </nb-card-footer>
</nb-card>
